<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/04ed5507eb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Portfolio - Rachele Contini</title>
  </head>
  <body>
    <div class="portfolio-container container">
      <h2 class="text-center">Gallery</h2>
      <div class="portfolio-content container">
        <div class="row d-flex">
          <div class="col-md-4 mb-5">
            <img
              class="img-fluid shadow rounded"
              src="images/Remembering Rana.jpg"
              alt="Rana-Plaza-Piece"
            />
            <h3>Remembering Rana</h3>
          </div>
          <div class="col-md-4 mb-5">
            <img
              class="img-fluid shadow rounded"
              src="images/model in white charcoal.jpg"
              alt="model in white charcoal"
            />
            <h3>Model in white charcoal</h3>
          </div>
          <div class="col-md-4 mb-5">
            <img
              class="img-fluid shadow rounded"
              src="images/Alzheimer's  Anonymous II.jpg"
              alt="Teresita piece"
            />
            <h3>Alzheimer's Anonymous</h3>
          </div>

          <div class="col-md-4 mb-5">
            <img
              class="img-fluid shadow rounded"
              src="images/A Small Piece of Something Bigger.jpg"
              alt="map"
            />
            <h3>A Small Piece of Somthing Bigger</h3>
          </div>
          <div class="col-md-4 mb-5">
            <img
              class="img-fluid shadow rounded"
              src="images/woman.jpg"
              alt="kandinskyinspired"
            />
            <h3>Woman</h3>
          </div>
          <div class="col-md-4 mb-5">
            <img
              class="img-fluid shadow rounded"
              src="images/simpalm.jpg"
              alt="marianna"
            />
            <h3>Simpalm</h3>
          </div>
          <div class="col-md-4 mb-5">
            <img
              class="img-fluid shadow rounded"
              src="images/children of the west.jpg"
              alt="buffalo"
            />
            <h3>Children of the West</h3>
          </div>
          <div class="col-md-4 mb-5">
            <img
              class="img-fluid shadow rounded"
              src="images/san felice.jpg"
              alt="italy"
            />
            <h3>San Felice</h3>
          </div>
          <div class="col-md-4 mb-5">
            <img
              class="img-fluid shadow rounded"
              src="images/what's next.jpg"
              alt="scifi"
            />
            <h3>What's Next?</h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
